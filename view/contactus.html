<!DOCTYPE html>
<html lang="Korea">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta name="format-detection" content="telephone=no" />
    <!-- 페이지를 작성한 제작자명 -->
    <meta name="Author" content="스웹트파운데이션" />
    <!-- 검색엔진에 의해 검색되는 단어를 지정 -->
    <meta name="Keywords" content="swept,스웹트파운데이션,스웹트"/>

    <title>SWEPT</title>
    <!--파비콘-->
    <!--안드로이드버전-->
    <link rel="icon" href="../image/swept_fav.png" />
    <!--아이폰 애플버전-->
    <link rel="apple-touch-icon" href="../image/swept_fav.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/contactus.css" />

    <script src="../javascript/jquery-3.5.1.min.js"></script>
    <script src="../javascript/partial.js"></script>
    <script src="../javascript/contactus.js"></script>
    <script src="../javascript/nav.js"></script>
    <script language="Javascript">

      </script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="container_header">
        <em>Society for worldwide Exchange Payment and Transfer</em>
        <h2>Contact Us</h2>
      </div>
      <div class="container">
        <section>
          <h3>문의하기</h3>
          <article>
            <form method="POST" action="contact">
                <div class="table_wrap">
                    <table>
                        
                        <tr>
                            <th>이름 (필수)</th>
                            <td><input type="text" name="name" required></td>
                        </tr>
                        <tr>
                            <th>회사명</th>
                            <td><input type="text" name="company"></td>
                        </tr>
                        <tr>
                            <th>핸드폰 번호 (필수)</th>
                            <td>
                                <select name="phone1">
                                    <option value="010">010</option select>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="016">017</option>
                                    <option value="016">018</option>
                                    <option value="016">019</option>
                                </select>
                                <input type="number" name="phone2" minlength="3" required>
                                <input type="number" name="phone3" minlength="4" required>
                            </td>
                        </tr>
                        <tr class="email">
                            <th>이메일 주소 (필수)</th>
                            <td>
                              <input type="text" name="email_id" required> @ <input id="emailAdress" type="text" name="emailAdress" required>
                              <select id="emailS" name="emailS" onchange="document.getElementById('emailAdress').value = this.options[this.selectedIndex].value">
                                <option class="self_email" value="" selected>직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="nate.com">nate.com</option>
                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                <option value="hotmail.com">hotmail.com</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <th>제목 (필수)</th>
                            <td>
                              <textarea id="content" name="title" maxlength="40" required></textarea>
                              <span>(<b id="counter">0</b>/40자)</span>
                            </td>
                        </tr>
                        <tr>
                            <th>문의내용 (필수)</th>
                            <td>
                              <textarea id="content2" name="question" maxlength="1000" required></textarea>
                              <span>(<b id="counter2">0</b>/1,000자)</span>
                            </td>
                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td class="filebox">
                              <input type="text" class="upload-name" value="파일선택" disabled="disabled">
                              <input id="ex_filename" class="upload-hidden" type="file" name="file_upload">
                              <label for="ex_filename">찾아보기</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <article class="privacy">
                  <p>개인정보 수집 및 이용에 대한 안내</p>
                  <p>문의 내용 접수 및 처리, 결과 회신을 위하여 최소한의 개인정보를 수집합니다.</p>
                  <ul>
                    <li>-수집항목:이름,핸드폰번호,이메일주소,회사명</li>
                    <li>-보유기간:문의 접수 후 3년</li>
                  </ul>
                  <div>
                  <input id="PrivacyAgree" type="checkbox" name="privacyCK" required>
                  <label for="PrivacyAgree"></label>
                  <span>개인정보 수집 및 이용에 대해 동의합니다. (필수)</span>
                </div>
                </article>
                <button type="submit">문의하기</button>
            </form>
          </article>
        </section>
      </div>
    </main>
    <footer>
      <div id="footer" class="clearfix"></div>
      
    </footer>
  </body>
</html>
